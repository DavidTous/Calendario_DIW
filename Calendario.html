  <script>
    function showEmoticon(element) {
      if (isFriday(element.cellIndex)) {
        // Conservar el n√∫mero original y cambiar a un emoticono espec√≠fico para los viernes
        element.dataset.originalContent = element.innerHTML;
        element.innerHTML = 'üéâ';
      }
    }
  
    function hideEmoticon(element) {
      // Restaurar el n√∫mero original al salir del hover
      if (element.dataset.originalContent) {
        element.innerHTML = element.dataset.originalContent;
        delete element.dataset.originalContent;
      }
    }
  
    function isFriday(dayIndex) {
      return dayIndex === 4; // El √≠ndice 4 representa el d√≠a viernes (0-indexado)
    }
